buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext.supportLibraryVersion = '23.3.0'

task clean(type: Delete) {
    delete rootProject.buildDir
}
